<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Game Road</title>
  <link rel="stylesheet" href="Cargame.css" />
</head>
<body>
  <div class="game-area" id="gameArea">
    <img src="CarImage1.png" alt="Player Car" id="playerCar" />
    <!-- Enemy cars -->
    <img src="CarImage2.png" class="enemyCar" />
    <img src="CarImage3.png" class="enemyCar" />
    <img src="CarImage4.png" class="enemyCar" />
    <!-- Road lines -->
    <div class="road-line"></div>
    <div class="road-line"></div>
    <div class="road-line"></div>
    <div class="road-line"></div>
    <div class="road-line"></div>
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
      <h2>GAME OVER</h2>
      <p>Your car crashed!</p>
      <button id="tryAgainBtn">Try Again</button>
      <button id="exitGameBtn">Exit Game</button>
    </div>
  </div>
  <script src="Cargame.js"></script>
</body>
</html>
